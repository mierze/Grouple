<!DOCTYPE html>
<html ng-app="grouple">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="style/index.css" />
        <link rel="stylesheet" type="text/css" href="style/snap.css" />
        <script type="text/javascript" src="node_modules/cordova/cordova.js"></script>
        <script type="text/javascript" src="resource/plugin/snap.js"></script>
        <title>Grouple // Home</title>
    </head>
    <body class="app">
        <div class="snap-drawer snap-drawer-right" ng-controller="NavigationController">
            <div>
                <a ui-sref="friends">Friends</a>
                <a ui-sref="groups">Groups</a>
                <a ui-sref="events">Events</a>
                <a ui-sref="contacts">Messages</a>
                <a ui-sref="user-profile({id:null})">Profile</a>
                <a href="#">Settings</a>
                <a ng-click="logout()">Logout</a>
            </div>
        </div>
        <div id="nav-snap" class="snap-content">
            
        </div>

        <nav id="nav">
            <a ui-sref="home" id="nav-back"></a>
            <h1 id="nav-title">Grouple</h1>
            <button snap-toggle="right" id="nav-menu"></button>
        </nav>
        <main class="content" ui-view></main>
        <script type="text/javascript">
         var snapper = new Snap({
                element: document.getElementById('nav-snap')
            });
        </script>
        <script type="text/javascript" src="bundle.js"></script>
    </body> 
</html>
