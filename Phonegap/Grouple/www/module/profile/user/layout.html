<!DOCTYPE html>
<div id="user-profile" ng-init="init('user')">
    <h1 ng-cloak>{{info.first}} {{info.last}}</h1>
    <img class="profile-img" ng-src="{{image}}" alt="Profile Image" ng-show="image.length > 2" ng-cloak />
    <section>
        <em ng-cloak>{{info.age}} yrs young</em>
        <strong ng-cloak>{{info.location}}</strong>
        <p ng-cloak>{{info.about}}</p>
    </section>
    <a class="btn" ui-sref="badge-list({content: 'badges', id: info.id})">Badges</a>
    <a class="btn" ui-sref="user-list({content: 'friends', id: info.id})">Friends</a>
    <button ng-click="showEditProfile()" ng-show="editable">Edit Profile</button>
    <user-edit></user-edit>
</div>
