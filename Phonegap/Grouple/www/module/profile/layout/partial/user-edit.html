<div class="modal" id="editprofile-modal" ng-cloak>
    <div>
        <a onclick="closeEditProfile()" class="close">X</a>
        <h5 ng-cloak>{{info.first}} {{info.last}}</h5>
        <form novalidate ng-submit="userEdit.save(info)" ng-cloak>
            <input type="text" name="name" id="name" placeholder="First Name" required ng-model="info.first" ng-cloak />
            <input type="text" name="name" id="name" placeholder="Last Name" ng-model="info.last" ng-cloak />
            <input type="text" name="about" id="about" placeholder="About Event" ng-model="info.about" ng-cloak />
            <input type="date" name="birthday" id="birthday" placeholder="Birthday" ng-model="info.birthday" ng-cloak/>
            <input type="text" name="location" id="location" placeholder="Location" ng-model="info.location" ng-cloak />
            <input type="text" name="gender" id="gender" placeholder="Gender" ng-model="info.gender" ng-cloak />
            <input class="btn" type="submit" value="Save" />
        </form>
    </div>
</div>
