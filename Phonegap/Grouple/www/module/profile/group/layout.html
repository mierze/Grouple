<!DOCTYPE html>
<div id="group-profile" ng-init="init('group')">
    <h1 ng-cloak>{{info.name}}</h1>
    <img class="profile-img" ng-src="{{image}}" alt="Profile Image" ng-cloak/>
    <section>
        <em ng-cloak></em>
        <strong ng-cloak></strong>
        <p ng-cloak>{{info.about}} {{info.id}}</p>
    </section>
    <a class="btn" ui-sref="user-list({content: 'group_members',id: info.id})" ng-cloak>Members</a>
    <button ng-click="showEditProfile()" ng-hide="editable">Edit Profile</button>
    <a class="btn" ui-sref="group-invite" ng-hide="editable">Invite Friends</a>
    <group-edit></group-edit>
</div>
