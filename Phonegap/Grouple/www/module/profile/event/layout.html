<!DOCTYPE html>
<div id="event-profile" ng-init="init()">
    <h2 ng-cloak>{{info.name}}</h2>
    <img ng-src="{{image}}" alt="Profile Image" ng-cloak/>
    <section>
        <em ng-cloak>{{info.startDate}}</em>
        <strong ng-cloak>{{info.location}}</strong>
        <p ng-cloak>{{info.about}}</p>
    </section>
    <a class="btn" ui-sref="user-list({content: 'event_participants', id: info.id})" ng-cloak>Participants</a>
    <a class="btn" ui-sref="entity-messages({content: 'event', id: info.id})" ng-cloak>Messages</a>
    <button ng-click="showEditProfile()" ng-hide="editable">Edit Event</button>
    <a class="btn" ui-sref="event-invite" ng-hide="">Invite Groups</a>
    <event-edit></event-edit>
</div>
