<!DOCTYPE html>
<div id="login">
    <form name="loginForm" novalidate ng-submit="loginForm.$valid && login()">
        <fieldset>
            <input type="email" name="email" placeholder="Email" required ng-maxlength="80" ng-model="post.email" />
            <input type="password" placeholder="Password" required ng-model="post.password" ng-minlength="4" ng-maxlength="20" />
            <label><!-- PANDA TODO check best practice for labels -->
                Stay logged in?
                <input type="checkbox" name="stay-logged" ng-true-value="1" ng-false-value="0" ng-model="post.stayLogged" ng-cloak />
            </label>
            <button type="submit">Login</button>
        </fieldset>
    </form>
    <p>Don't have an account!?</p>
    <a class="btn" ui-sref="register">Register</a>
</div>
