<div>
    <a onclick="" class="close">X</a>
    <h5 ng-cloak>Select Groups to Invite</h5>
    <div ng-repeat="group in groups">
        <span class="group-invite-row">
            <h3>{{group.name}}</h3>
            <input type="checkbox" name="add" />
        </span>
        <button ng-click="groupInvite.invite()">Invite Groups</button>
    </div>
</div>
