<!DOCTYPE html>
<div class="list-row invite-row" id="group-invite-row" ng-click="toggleRole(item.id)">
    <h4 class="invite-name" ng-cloak>{{item.first}} {{item.last}}</h4>
    <span ng-attr-id="{{'gir-'+(item.id)}}" class="role" ng-model="post.role">-</span>
    <input type="checkbox" name="add" ng-model="add" ng-click="toggleRole(item.id)" />
</div>
