<div class="list-row" >
    <h5 ng-click="event.profile(item.id)" ng-cloak>{{item.name}}</h5>
    <em ng-cloak>{{item.id}}</em>
    <button id="accept" ng-click="event.decision(item, 'accept')" ng-show="editable">Accept</button>
    <button id="decline" ng-click="event.decision(item, 'decline')" ng-show="editable">Decline</button>
</div>
