<!DOCTYPE html>
<div class="list-row" >
    <h5 ng-click="user.profile(item.email)" ng-cloak>{{item.first}} {{item.last}}</h5>
    <em ng-cloak>{{item.email}}</em>
    <button id="accept" ng-click="user.decision(item, 'accept')" ng-show="editable">Accept</button>
    <button id="decline" ng-click="user.decision(item, 'decline')" ng-show="editable">Decline</button>
</div>
