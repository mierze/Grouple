<!DOCTYPE html>
<div class="list-row" >
    <h5 ng-click="groupRowCtrl.profile(item.id)" ng-cloak>{{item.name}}</h5>
    <em ng-cloak>{{item.id}}</em>
    <button id="accept" ng-click="groupRowCtrl.decision(item.id, 'accept')" ng-show="invite">Accept</button>
    <button id="decline" ng-click="groupRowCtrl.decision(item.id, 'decline')" ng-show="invite">Decline</button>
</div>
