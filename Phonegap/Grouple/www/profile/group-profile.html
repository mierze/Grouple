<!DOCTYPE html>
<div id="group-profile" ng-init="init('group')">
    <h1 ng-cloak>{{info.name}}</h1>
    <img ng-src="" alt="Profile Image" ng-cloak/>
    <section>
        <em ng-cloak></em>
        <strong ng-cloak></strong>
        <p ng-cloak>{{info.about}} {{info.id}}</p>
    </section>
    <a class="btn" ng-href="user-list.html?content=group_members&id={{info.id}}" ng-cloak>Members</a>
    <button onclick="showEditProfile()" ng-hide="editable">Edit Profile</button>
    <a class="btn" href="home.html">Back</a>
    <group-edit></group-edit>
</div>
