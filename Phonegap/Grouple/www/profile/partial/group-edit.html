<div class='modal' id='editprofile-modal' ng-cloak>
    <div>
        <a onclick='closeEditProfile()' class="close">X</a>
        <h5 ng-cloak>{{info.name}}</h5>
        <form novalidate ng-submit="groupEdit.save(info)" ng-cloak>
            <input type="text" name='name' id="name" placeholder="Name" required ng-model="info.name" ng-cloak/>
            <input type="text" name='about' id='about' placeholder="About Event" ng-model="info.about" ng-cloak />
            <label>
                Public / Private
                <input type="radio" name="public" id="true" />
                <input type="radio" name="public" id="false" />
            </label>
            <input class='btn' type='submit' value='Save' />
        </form>
    </div>
</div>
