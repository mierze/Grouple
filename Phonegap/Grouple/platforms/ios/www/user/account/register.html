<!DOCTYPE html>
<div id="login">
    <h1>Register</h1>
    <form novalidate ng-submit="register()">
        <fieldset>
            <!-- PANDA later add auto cap -->
            <input ng-model="user.first" type="text" name="email" placeholder="First Name" />
            <input ng-model="user.last" type="text" placeholder="Last Name" required/>
            <input ng-model="user.email" type="email" name="email" placeholder="Email" />
            <input ng-model="user.password" type="password" placeholder="Password" required />
            <input class='btn' type="submit" value="Register" />
            <pre>output is: {{user | json}}</pre>
        </fieldset>
    </form>
    <p>Already registered!?</p>
    <a class='btn' href="login.html">Login</a>
</div>
