<!DOCTYPE html>
<div id="events" class="container">
    <a class="btn btn-primary btn-block" ui-sref="event-create">Create Event</a>
    <a class="btn btn-primary btn-block" ui-sref="event-list({content: 'upcoming', id: null})">Upcoming Events</a>
    <a class="btn btn-primary btn-block" ui-sref="event-list({content: 'pending', id: null})">Pending Events</a>
    <a class="btn btn-primary btn-block" ui-sref="event-list({content: 'invites', id: null})">Event Invites</a>
    <a class="btn btn-primary btn-block" ui-sref="event-list({content: 'past', id: null})">Past Events</a>
</div>
