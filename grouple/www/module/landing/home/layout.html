<!DOCTYPE html>
<div class="container-fluid" id="home">
    <div class="row">
        <img class="logo col-xs-12" src="asset/icon/generic/grouple-logo.png" alt="Grouple Logo" />
    </div>
    <div class="row">
        <div class="col-xs-4"><a class="btn" id="friends-btn" ui-sref="friends">Friends</a></div>
        <div class="col-xs-4"><a class="btn" id="groups-btn" ui-sref="groups"><span>Groups</span></a></div>
        <div class="col-xs-4"><a class="btn" id="events-btn" ui-sref="events"><span>Events</span></a></div>
    </div>
    <div class="row">
        <div class="col-xs-4"><a class="btn" id="settings-btn" ui-sref="settings"><span>Settings</span></a></div>
        <div class="col-xs-4"><a class="btn" id="contacts-btn" ui-sref="contacts"><span>Contacts</span></a></div>
        <div class="col-xs-4"><a class="btn" id="profile-btn" ui-sref="user-profile({email: 'user'})"><span>Profile</span></a></div>
    </div>
</div>
