<!DOCTYPE html>
<h1>Register</h1>
<form name="registerForm" novalidate ng-submit="((registerForm.$valid && vm.register()) || (!registerForm.$valid && vm.showErrors()))">
    <fieldset>
        <input type="text" class="name" placeholder="First Name" required ng-maxlength="20" ng-model="vm.post.first" />
        <input type="text" class="name" placeholder="Last Name" ng-maxlength="20" required ng-model="vm.post.last" />
        <input type="email" placeholder="Email" required ng-maxlength="80" ng-model="vm.post.email" />
        <input type="password" placeholder="Password" required ng-minlength="6" ng-maxlength="20" ng-model="vm.post.password" />
        <button class="btn btn-primary btn-block" type="submit">Register</button>
    </fieldset>
</form>
<p class="center-block">Already registered!?</p>
<a class="btn btn-primary btn-block" ui-sref="login">Login</a>
