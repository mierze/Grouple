<!DOCTYPE html>
<div id="user-profile" ng-init="vm.init()">
    <!-- TODO better naming for imageNull etc.. -->
    <img class="profile-img" ng-src="{{vm.image}}" alt="Profile Image" ng-hide="vm.imageNull" ng-cloak />
    <section>
        <em ng-hide="vm.birthdayNull" ng-cloak>{{vm.info.age}} yrs young</em>
        <strong ng-hide="vm.locationNull" ng-cloak>{{vm.info.location}}</strong>
        <p ng-hide="vm.aboutNull" ng-cloak>{{vm.info.about}}</p>
    </section>
    <a class="btn" ui-sref="badge-list({content: 'badges', id: vm.info.id})">Badges</a>
    <a class="btn" ui-sref="user-list({content: 'friends', id: vm.info.id})">Friends</a>
    <a class="btn" ui-sref="group-list({content: 'groups', id: vm.info.id})">Groups</a>
    <a class="btn" ui-sref="event-list({content: 'events_upcoming', id: vm.info.id})">Upcoming Events</a>
    <button ng-click="vm.toggleEdit()" ng-show="vm.privs.admin">Edit Profile</button>
    <user-edit ng-show="vm.showEdit"></user-edit>
</div>
