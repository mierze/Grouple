<div class="list-row">
    <h5 ui-sref="user-messages({contact: contact.contact})" ng-cloak>{{contact.first}} {{contact.last}}</h5>
    <p ng-cloak>{{contact.message}}</p>
    <em style="text-align:right" ng-cloak>{{contact.sendDate}}</em>
    <!--img /*ng-src="{{contact.image}}" alt="Contact Image" ng-cloak/-->
</div>
