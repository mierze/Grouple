<!DOCTYPE html>
<div class="modal" id="editprofile-modal" ng-cloak>
    <div>
        <a class="close" ng-click="toggleEdit()">X</a>
        <h5 ng-cloak>{{info.name}}</h5>
        <form name="eventEditForm" novalidate ng-submit="(eventEditForm.$valid && eventEditCtrl.save(info)) || (!eventEditForm.$valid))" ng-cloak>
            <input type="text" class="name" placeholder="Name" required ng-model="info.name" ng-cloak/>
            <input type="text" placeholder="About Event" ng-model="info.about" ng-cloak />
            <input type="text" placeholder="Location" ng-model="info.location" ng-cloak />          
            <select placeholder="Select category..." required ng-model="info.category" ng-cloak>
                <option>Entertainment</option>
                <option>Social</option>
                <option>Sports and Games</option>
                <option>Fitness</option>
                <option>Nature</option>
            <input type="date" name="start-date" id="start-date" placeholder="Start Date" required ng-model="info.startDate" ng-cloak/>
            <input type="date" name="end-date" id='end-date' placeholder="End Date" ng-model="info.endDate" ng-cloak />
            <input type="text" name="min-part" id='location' placeholder="Min Participants" ng-model="info.minPart" ng-cloak />
            <input type="text" name="max-part" id="name" placeholder="Max Participants" ng-model="info.maxPart" ng-cloak/>
            <select name="rec-type" id='rec-type' placeholder="Recurring event?" ng-model="info.recType" ng-cloak />
            <label>
                Public
                <input type="radio" name="public" value="1" ng-model="post.pub" />
            </label>
            <label>
                Private
                <input type="radio" name="public" value="0" checked ng-model="post.pub" />
            </label>
            <input class="btn" type="submit" value="Save" />
        </form>
    </div>
</div>
